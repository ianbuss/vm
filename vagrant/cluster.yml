---
cluster:
  box: "centos-6.5"
  domain: "compute.local"
  masters:
    cpu: 2
    memory: 2048
    storage:
      - { capacity: 1024, mount: "/dfs/1", host_dir: "/tmp" }
      - { capacity: 1024, mount: "/dfs/2", host_dir: "/tmp" }
    nodes:
      - { name: "node1", ip: "192.168.50.100" }
      - { name: "node2", ip: "192.168.50.101" }
  workers: 
    cpu: 1
    memory: 1024
    storage:
      - { capacity: 1024, mount: "/dfs/1", host_dir: "/tmp" }
      - { capacity: 1024, mount: "/dfs/2", host_dir: "/tmp" }
      - { capacity: 1024, mount: "/dfs/3", host_dir: "/tmp" }
      - { capacity: 1024, mount: "/dfs/4", host_dir: "/tmp" }
    nodes:
      - { name: "node3", ip: "192.168.50.102" }
      - { name: "node4", ip: "192.168.50.103" }
      - { name: "node5", ip: "192.168.50.104" }
  services:
    - zookeeper
    - hdfs
    - yarn
    - hive
    - impala
    - spark
  security:
    enabled: True
